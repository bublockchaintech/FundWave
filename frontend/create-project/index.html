<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand navbar-light bg-light fixed-top">
        <div class="container">
            <h2>FundWave</h2>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Project</a>
                </li>
                <li class="nav-item">
                    <a href="/frontend/community-page/" class="nav-link">Community</a>
                </li>
            </ul>
            <button class="btn">Connect</button>

        </div>
    </nav>

    <!-- STAGES -->
    <div class="container mb-2">
        <div class="stage-dot">
            <a>CREATE PROJECT</a>
            <a href=""><i class="fa-solid fa-play"></i></a>
            <a href="/frontend/vote-stage/">VOTE</a>
            <a href=""><i class="fa-solid fa-play"></i></a>
            <a href="/frontend/execute-stage/">EXECUTE</a>
        </div>
    </div>

    <div class="last-day">
      <h1>15:21:42:33</h1>
    </div>

    <!-- CARD -->

    <div class="card mt-5 ">
        <div class="row w-100">
            <div class="col-6 create-bg">
                <h1>Create</h1>
                <h1>Your</h1>
                <h1>Project!</h1>
                <h5>Your project will be put to the vote when the project collection phase is over. Good luck now!</h5>
            </div>
            <div class="col-6">
                <div class="card-body py-4">
                    <form>
                        <div class="form-label">
                            <label for="text">Community Name :</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-label">
                            <label for="text">Title:</label>
                            <input type="text" name="title" id="title" class="form-control">
                        </div>
                        <div class="form-label">
                            <label for="text">Subject:</label>
                            <input type="text" name="subject" id="subject" class="form-control">
                        </div>
                        <div class="form-label">
                            <label for="text">Keywords:</label>
                            <input type="text" name="key" id="key" class="form-control">
                        </div>
                        <div class="form-label mb-4">
                            <label for="text">Why do you need fund? Briefly mention.</label>
                            <textarea name="why" id="why" class="form-control"></textarea>
                        </div>
                    </form>
                    <h5>Explain your project:</h5>
                    <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <button class="btn create-btn">Create</button>
            </div>
        </div>
      </div>


    <!-- FOOTER -->
    <footer>
      <div class="social">
        <a href="https://www.instagram.com/bublockchaintechclub/">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://twitter.com/BU_blockchain">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a href="">
          <i class="fab fa-youtube fa-2x"></i>
        </a>
        <a href="https://www.linkedin.com/company/blockchaintechclub/mycompany/">
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
      </div>
      <div class="container text-center">
        <span>All Rights Reserved. @2025</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
